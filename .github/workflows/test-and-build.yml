name: Run tests and build docker container

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  pytest:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5

      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml

      - shell: bash -l {0}
        run: |
          export PYTHONPATH=${PWD}/app/src:${PWD}/plugin/src
          pytest tests

  get-version:
    # Docs: https://github.com/ASFHyP3/actions
    uses: ASFHyP3/actions/.github/workflows/reusable-version-info.yml@v0.20.0
    permissions:
      contents: read
    with:
      python_version: "3.13"

  build:
    needs:
      - get-version
    # Docs: https://github.com/ASFHyP3/actions
    uses: ASFHyP3/actions/.github/workflows/reusable-docker-ghcr.yml@v0.20.0
    permissions:
      contents: read
      packages: write
    with:
      version_tag: ${{ needs.get-version.outputs.version_tag }}
      release_branch: main
      develop_branch: develop
      user: tools-bot
      file: plugin/Dockerfile
    secrets:
      USER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
